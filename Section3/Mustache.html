<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
<div id="app">
  <span>我的名字: {{name}}</span>
</div>
<script>
  // 从Vue中解构出createApp函数
  const { createApp } = Vue
  const app = createApp({
    // data函数，用于定义应用中的数据
    data() {
      return {
        name: '张三',
      }
    },
  })
  app.mount('#app')
</script>
  </body>
</html>
