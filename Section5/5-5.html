<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://unpkg.com/vue@next"></script>
  <title>购物车Demo</title>
</head>

<body>
  <div id="app">
    <h1>商品列表</h1>
    <ul>
      <li v-for="(product, index) in products" :key="index">
        {{ product.name }} - {{ product.price }}元
        <button @click="addToCart(index)">加入购物车</button>
      </li>
    </ul>

    <h1>购物车</h1>
    <ul>
      <li v-for="(item, index) in cart" :key="index">
        {{ item.name }} - {{ item.price }}元 x {{ item.count }}
        <button @click="removeProduct(index)">移除商品</button>
      </li>
    </ul>
    <div>总价：{{ totalPrice }}元</div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          products: [
            { name: "手机", price: 5999 },
            { name: "平板", price: 7999 },
            { name: "电脑", price: 9999 },
          ],
          cart: []
        }
      },
      methods: {
        addToCart(index) {
          const product = this.products[index];
          const item = this.cart.find((item) => item.name === product.name);
          if (item) {
            item.count++;
          } else {
            this.cart.push({ ...product, count: 1 });
          }
        },
        removeProduct(index) {
          var count = --this.cart[index].count;
          if (count == 0) {
            this.cart.splice(index, 1)
          }
        }
      },
      computed: {
        totalPrice() {
          return this.cart.reduce((total, item) => {
            return total + item.price * item.count;
          }, 0);
        },
      },
      watch: {
        count: {
          handler(newVal, oldVal) {
            console.log("cart changed", newVal);
          },
          deep: true,
          immediate: true
        }
      }
    }).mount("#app");
  </script>
</body>

</html>
