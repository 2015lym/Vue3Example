<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入Vue 3的脚本 -->
    <script src="https://unpkg.com/vue@3"></script>
  </head>

<body>
  <!-- 创建一个id为"app"的div元素，将在Vue应用中使用 -->
  <div id="app">{{ message }}</div>
  <script>
    // 从Vue中解构出createApp函数
    const { createApp } = Vue
    // 创建一个Vue应用
    createApp({
      // data函数，用于定义应用中的数据
      data() {
        return {
          message: 'Hello Vue!',
        }
      },
    }).mount('#app')
  </script>
</body>
